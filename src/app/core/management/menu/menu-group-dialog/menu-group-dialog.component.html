<h2 mat-dialog-title>{{ isEdit ? 'Modifica Gruppo' : 'Nuovo Gruppo' }}</h2>

<form [formGroup]="form" (ngSubmit)="onSubmit()">
    <mat-dialog-content class="space-y-4">
        <mat-form-field appearance="outline" class="w-full">
            <mat-label>Titolo</mat-label>
            <input matInput formControlName="title" placeholder="Nome del gruppo">
            <mat-error *ngIf="form.get('title')?.hasError('required')">
                Il titolo è obbligatorio
            </mat-error>
        </mat-form-field>

        <mat-form-field appearance="outline" class="w-full">
            <mat-label>Ordine</mat-label>
            <input matInput type="number" formControlName="order" placeholder="Posizione nel menu">
            <mat-error *ngIf="form.get('order')?.hasError('required')">
                L'ordine è obbligatorio
            </mat-error>
        </mat-form-field>

        <mat-checkbox formControlName="isActive">
            Gruppo attivo
        </mat-checkbox>
    </mat-dialog-content>

    <mat-dialog-actions align="end" class="gap-2">
        <button mat-button type="button" (click)="onCancel()">Annulla</button>
        <button mat-raised-button color="primary" type="submit" [disabled]="form.invalid || isLoading">
            {{ isEdit ? 'Aggiorna' : 'Crea' }}
        </button>
    </mat-dialog-actions>
</form>
