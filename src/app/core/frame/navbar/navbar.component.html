<mat-toolbar color="primary" class="app-header">
    <button mat-icon-button (click)="onMenuToggle()" class="menu-button">
        <mat-icon>menu</mat-icon>
    </button>

    <span class="header-title">OIT</span>

    <div class="spacer"></div>

    <!-- Profile Menu -->
    <button mat-icon-button [matMenuTriggerFor]="profileMenu" class="header-button">
        <mat-icon>account_circle</mat-icon>
    </button>

    <mat-menu #profileMenu="matMenu">
        <button mat-menu-item (click)="onProfileClick()">
            <mat-icon>person</mat-icon>
            <span>Il Mio Profilo</span>
        </button>
        <button mat-menu-item (click)="onLogoutClick()">
            <mat-icon>logout</mat-icon>
            <span>Logout</span>
        </button>
    </mat-menu>

    <!-- Settings Menu -->
    <button mat-icon-button [matMenuTriggerFor]="settingsMenu" class="header-button">
        <mat-icon>settings</mat-icon>
    </button>

    <mat-menu #settingsMenu="matMenu">

        <button mat-menu-item (click)="onThemeClick()">
            <mat-icon>palette</mat-icon>
            <span>Tema</span>
        </button>

        <button mat-menu-item (click)="onLanguageClick()">
            <mat-icon>language</mat-icon>
            <span>Lingua</span>
        </button>

        <button mat-menu-item (click)="onNotificationsClick()">
            <mat-icon>notifications</mat-icon>
            <span>Notifiche</span>
        </button>

        <button mat-menu-item (click)="onConfigClick()" routerLink="/config">
            <mat-icon>build</mat-icon>
            <span>Configurazione</span>
        </button>

    </mat-menu>

    <!-- Info Button -->
    <button mat-icon-button (click)="onInfoClick()" class="header-button">
        <mat-icon>info</mat-icon>
    </button>

</mat-toolbar>
