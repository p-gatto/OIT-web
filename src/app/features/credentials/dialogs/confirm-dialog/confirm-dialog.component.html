<div class="confirm-dialog-container">

    <!-- Header con icona -->
    <div class="dialog-header">
        <div class="header-icon-container">
            <mat-icon [class]="getIconClass()" class="header-icon">{{ getIcon() }}</mat-icon>
        </div>
        <h2 mat-dialog-title class="dialog-title">{{ data.title }}</h2>
    </div>

    <!-- Contenuto -->
    <div mat-dialog-content class="dialog-content">
        <p class="dialog-message" [innerHTML]="data.message"></p>
    </div>

    <!-- Azioni -->
    <div mat-dialog-actions class="dialog-actions">
        <button mat-button type="button" (click)="onCancel()" class="cancel-button">
            {{ data.cancelText }}
        </button>

        <button mat-raised-button [color]="getConfirmButtonClass()" type="button" (click)="onConfirm()"
            class="confirm-button">
            {{ data.confirmText }}
        </button>
    </div>

</div>
